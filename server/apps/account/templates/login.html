{% extends "noaccount_base.html" %}

{% block content %}
<!-- ========== CONTENT START ========== -->

<section id="content">
    <div class="container">

        <ol class="breadcrumb">
            <li><a href="/index/">首页</a></li>
            <li>登录</li>
        </ol>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h1 class="page-title">登录</h1>
            </div>
            <div class="col-sm-3"></div>
            <div class="gap-9"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">

                <div class="gap-10"></div>

                <h3 style="color: red">{{ error }}</h3>
                <div class="gap-10"></div>

                <form class="form-horizontal" action="http://127.0.0.1:8000/account/login/action/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="account" style="text-align: left;">
                            <h3 style="color: #101010;">邮箱:</h3>
                        </label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control input-lg" id="account" placeholder="Email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="password" style="text-align: left;">
                            <h3 style="color: #101010;">密码:</h3>
                        </label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control input-lg" id="password" placeholder="Password" name="password">
                        </div>
                    </div>

                    <div class="pull-right">
                        <button type="submit" class="btn btn-info btn-lg">登录</button>
                    </div>
                </form>
                <div class="gap-30"></div>

            </div>

        </div>

        <div class="col-sm-3"></div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="text-align:right;">
                <span><h4 style="color: #080808">还没有账号，<a href="/account/signup/">点我注册</a></h4></span>
            </div>
            <div class="col-sm-3"></div>
        </div>

    </div>
</section>

<!-- ========== CONTENT END ========== -->
{% endblock %}

{% block js %}
<script>

</script>
{% endblock %}
